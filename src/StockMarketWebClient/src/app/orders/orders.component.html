<div class="bs-docs-section">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
        <h1 id="containers">Orders</h1>
      </div>
      <div class="bs-component">
        <kendo-grid 
          [data]="view | async"
          [height]="533"
          [pageSize]="gridState.take" [skip]="gridState.skip" [sort]="gridState.sort"
          [pageable]="true" [sortable]="true"
          (dataStateChange)="onStateChange($event)"
          [rowClass]="rowCallback"
          (edit)="editHandler($event)"
        >
          <kendo-grid-column field="symbol" title="Symbol" width="20" [class]="{'codeColumn': true}"></kendo-grid-column>
          <kendo-grid-column field="name" title="Name" width="30" [class]="{'codeColumn': true}"></kendo-grid-column>
          <kendo-grid-column field="quantity" title="Quantity" width="10" [class]="{'codeColumn': true}"></kendo-grid-column>
          <kendo-grid-column field="price" title="Price" width="10" [class]="{'codeColumn': true}"></kendo-grid-column>
          <kendo-grid-column field="status" title="Status" width="10" [class]="{'codeColumn': true}"></kendo-grid-column>
          <kendo-grid-command-column title="Command" width="20">
            <ng-template kendoGridCellTemplate>
                <button kendoGridEditCommand [primary]="true">Edit</button>
            </ng-template>
          </kendo-grid-command-column>
        </kendo-grid>

        <stk-orders-edit-form [model]="editDataItem"
          (save)="saveHandler($event)"
          (cancel)="cancelHandler()">
        </stk-orders-edit-form>
      </div>
    </div>
  </div>
</div>
